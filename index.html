<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Test task</title>
</head>
<body>
    <div class="container" style="background-image: url('./images/bg.png');">
    </div>

    <button class="button button_main_show is-hidden" data-show-advertisment>
        SHOW
    </button>

    <div class="overlay is-hidden" data-overlay>
        <img class="cup" src="./images/cup_with_gradient.png" alt="cup">
        <img class="confeti" src="./images/confeti_full.png" alt="confeti">
        <img class="left_image" src="./images/left_image.png" alt="left_image">
        <img class="right_image" src="./images/right_image.png" alt="right_image">

        <p class="text">
            <span class="text-item">ONE</span>
            <span class="text-item">GAME</span>
            <span class="text-item">TO GLORY</span>
        </p>

        <button class="button button_additional_plus">
            <img src="./images/icon_additional_plus1.png" alt="icon">
        </button>
        <button class="button button_additional_close">
            <img src="./images/icon_additional_close1.png" alt="icon">
        </button>
        <button class="button button_additional_play">
            <img src="./images/icon_additional_play1.png" alt="icon">
        </button>

        <button class="button button_main_close" data-close-advertisment>
            <img src="./images/icon_main1.png" alt="icon">
        </button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
